<script>
    let followed = false;
    function theoDoi() {
      const btn = document.querySelector(".follow-btn");
      const countEl = document.getElementById("count");
      let count = parseInt(countEl.innerText.replace(/\./g, ""));

      if (!followed) {
        count++;
        btn.textContent = "✓ Đang theo dõi";
        followed = true;
      } else {
        count--;
        btn.textContent = "+ Theo dõi";
        followed = false;
      }

      // Format lại số có dấu chấm ngăn cách
      countEl.innerText = count.toLocaleString('vi-VN');
    }
